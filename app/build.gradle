apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.wwk.livetranslator"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 12
        versionName "1.2.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    flavorDimensions "target"
    productFlavors {
        dev {
            dimension "target"
            applicationIdSuffix '.dev'
            versionNameSuffix '-dev'
            buildConfigField "String", "API_BASE_URL", "\"http://192.168.0.11:3000/api/v1.0/\""
        }
        staging {
            dimension "target"
            applicationIdSuffix '.test'
            versionNameSuffix '-test'
            buildConfigField "String", "API_BASE_URL", "\"https://ec2-13-56-236-75.us-west-1.compute.amazonaws.com:3443/api/v1.0/\""
        }
        live {
            dimension "target"
            buildConfigField "String", "API_BASE_URL", "\"https://ec2-13-56-236-75.us-west-1.compute.amazonaws.com:3443/api/v1.0/\""
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.github.apl-devs:appintro:v4.2.2'
    implementation('com.squareup.retrofit2:retrofit:2.5.0') {
        // exclude Retrofitâ€™s OkHttp dependency module and define your own module import
        exclude module: 'okhttp'
    }
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.okhttp3:okhttp:3.13.1'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.9@aar') {
        transitive = true
    }
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.3'
    implementation 'androidx.preference:preference:1.1.0'
    implementation 'br.com.simplepass:loading-button-android:1.8.4'
    implementation 'com.google.firebase:firebase-core:17.2.2'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

apply plugin: 'realm-android'
apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'de.timfreiheit.resourceplaceholders'

resourcePlaceholders {
    files = ['xml/app_settings.xml']
}
