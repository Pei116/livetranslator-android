apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.wwk.livetranslator"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 6
        versionName "1.1.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    flavorDimensions "target"
    productFlavors {
        dev {
            dimension "target"
            applicationIdSuffix '.dev'
            versionNameSuffix '-dev'
            buildConfigField "String", "API_BASE_URL", "\"http://192.168.0.11:3000/api/v1.0/\""
        }
        staging {
            dimension "target"
            applicationIdSuffix '.test'
            versionNameSuffix '-test'
            buildConfigField "String", "API_BASE_URL", "\"https://ec2-13-56-236-75.us-west-1.compute.amazonaws.com:3443/api/v1.0/\""
        }
        live {
            dimension "target"
            buildConfigField "String", "API_BASE_URL", "\"https://ec2-54-183-203-169.us-west-1.compute.amazonaws.com/api/v1/\""
        }
    }
}

def SUPPORT = "27.1.1"
def MULTIDEX = "1.0.3"

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$SUPPORT"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.android.support:multidex:$MULTIDEX"
    implementation('com.squareup.retrofit2:retrofit:2.3.0') {
        // exclude Retrofitâ€™s OkHttp dependency module and define your own module import
        exclude module: 'okhttp'
    }
    implementation 'com.google.code.gson:gson:2.8.4'
    implementation 'com.squareup.okhttp3:okhttp:3.12.0'
    implementation('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true
    }
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.github.apl-devs:appintro:v4.2.2'
    implementation "com.android.support:design:$SUPPORT"
    implementation "com.android.support:cardview-v7:$SUPPORT"
    implementation "com.android.support:preference-v7:$SUPPORT"
    implementation "com.android.support:preference-v14:$SUPPORT"
    implementation 'br.com.simplepass:loading-button-android:1.8.4'
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'io.fabric'
apply plugin: 'realm-android'
apply plugin: 'de.timfreiheit.resourceplaceholders'

resourcePlaceholders {
    files = ['xml/app_settings.xml']
}
